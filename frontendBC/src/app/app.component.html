<div class="suppliers-table-container">
  <h1>{{ title }}</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fournisseur of fournisseurs">
        <td>{{fournisseur.fournisseurId}}</td>
        <td>{{fournisseur.nom}}</td>
      </tr>
    </tbody>
  </table>
</div>
